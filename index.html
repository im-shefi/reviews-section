<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review section template with SASS and JS">

    <title>Reviews Section</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- MAIN -->
    <main>
        <section class="container">

            <!-- TITLE -->
            <div>
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>

            <!-- REVIEW CONTAINER -->
            <div class="reviews-container">

                <!-- AVATAR IMAGE -->
                <div class="avatar">
                    <img src="img/avatar1.jpg" alt="Avatar">
                </div>

                <!-- REVIEW (name, job, review text) -->
                <div class="review">
                    <h2 class="review-name">Name Surname</h2>
                    <h3 class="review-job">Web Developer</h3>
                    <p class="review-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, consectetur ratione. Non, dolorem sint reiciendis quas labore optio odio unde, debitis nisi, illo doloremque blanditiis. Quo odit eaque non unde?</p>
                </div>

                <!-- REVIEW NAVIGATION -->
                <div class="navigation">
                    <span class="arrow previous">&#10094;</span>
                    <span class="arrow next">&#10095;</span>
                </div>

                <!-- RANDOM REVIEW BUTTON -->
                <button class="surprise-btn">Surprise Me</button>

            </div>
        </section>
    </main>

    <!-- SCRIPTS -->
    <script src="src/main.js"></script>

</body>
</html>
